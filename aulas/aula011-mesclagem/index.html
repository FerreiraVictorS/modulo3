<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/phi-logo-test.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Mesclagem de Células</title>
</head>
<body>
    <table>
       <h1>Mesclagem de Células</h1>
        <tbody>
            <tr>
                <td rowspan="2">A</td> <!-- Mescla verticalmente -->
                <td colspan="2">B</td> <!-- Mescla horizontalmente -->
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="2">H</td>
                <td>I</td>
            </tr>
            <tr>
                <td colspan="2">K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
