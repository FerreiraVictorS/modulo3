<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/phi-logo-test.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    Hierarquia de tabelas (simples)
    table = tabela
        table row = linha da tabela
            table header = cabeçalho da tabela
            table data = dado da tabela 
    -->

    <!-- As tabelas podem ser modificadas e mexidas normalmente no CSS -->

    <table> <!-- tag da tabela -->
        <tr> <!-- tag da linha da tabela-->
            <td>A1</td> <!-- tag do dado da tabela, informação apresentada -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
